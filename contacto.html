<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Librería: Libros y Cultura</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/img/logo libreria" alt="Logotipo" height="200">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html" class="active">Productos</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="contact-section">
            <h1>Contáctanos</h1>
            <p>¿Tienes alguna duda sobre nuestros libros de Ficción, Amor o Anatomía? Escríbenos.</p>

            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" placeholder="Mínimo 3 caracteres">
                    <span class="error-msg" id="errorNombre"></span>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" placeholder="Tu ciudad actual">
                    <span class="error-msg" id="errorCiudad"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com">
                    <span class="error-msg" id="errorEmail"></span>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" placeholder="Motivo de tu mensaje">
                    <span class="error-msg" id="errorAsunto"></span>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="5" placeholder="Cuéntanos más (mínimo 10 caracteres)"></textarea>
                    <span class="error-msg" id="errorDescripcion"></span>
                </div>

                <button type="submit" class="btn-submit">Enviar Mensaje</button>
                <p id="successMsg" style="color: green; display: none; margin-top: 10px;">¡Formulario enviado con éxito!</p>
            </form>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
